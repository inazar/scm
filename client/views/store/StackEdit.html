<div class="vspan hspan">
	<div class="vspan"
		data-dojo-type="dijit/layout/StackContainer"
		data-dojo-attach-point="stack">
		<div class="vspan"
			data-dojo-type="dijit/layout/BorderContainer"
			data-dojo-attach-point="stackMain">
			<div class="controlButtons"
				data-dojo-type="dijit/layout/ContentPane"
				data-dojo-props="region:'top'"
				data-dojo-attach-point="buttons">
			</div>
			<div
				data-dojo-type="dijit/layout/ContentPane"
				data-dojo-props="region:'center'"
				data-dojo-attach-point="grid">
			</div>
		</div>
		<div class="vspan"
			data-dojo-type="dijit/layout/ContentPane"
			data-dojo-attach-point="stackFlip">
		</div>
	</div>
</div>
