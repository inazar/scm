<div>
	<script type="dojo/require">at:"dojox/mvc/at"</script>
	<div class="vspan"
		data-dojo-attach-point="form"
		data-dojo-type="dijit/form/Form">
		<table>
			<tr>
				<td>Vendor's name:</td>
				<td>
					<div
						data-dojo-type="dijit/form/TextBox"
						data-dojo-props="value:at(this.control, 'name')">
					</div>
				</td>
			</tr>
			<tr><td colspan="2">
				<button type="submit"
					data-dojo-type="dijit/form/Button">Save</button>
			</td></tr>
		</table>
	</div>
</div>
